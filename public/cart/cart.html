<div class="jumbotron text-center">
		<h2>AngularJS Shopping Cart</h2>
	</div>
	<div class="container" ng-controller="CartCtrl">
		<div class="row">
			<div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">
				<div class="panel panel-primary" ng-repeat = "data in cartData">
					<div class="panel-heading">{{data.item}}</div>
					<div class="panel-body">
						
					</div>
				</div>
			</div>
			<div class="col-xs-5 col-md-4 col-sm-4 col-lg-4" data-spy="affix" data-offset-top="20">
				<div class="panel panel-success">
					<div class="panel-heading">Total</div>
					<div class="panel-body">
						<h2>Rs. 1000</h2>
					</div>
				</div>
				<div class="text-center">
					<a href="#/checkout" class="btn btn-danger">Checkout</a>
				</div>
			</div>
		</div>
	</div>
